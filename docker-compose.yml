services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: vc-registry-backend
    ports:
      - "8080:8080"
    environment:
      - SERVER_PORT=8080
      - SERVER_HOST=0.0.0.0
      - DATABASE_URL=sqlite:/data/registry.db
      - STORAGE_PATH=/data/registry
      - AUTH_ENABLED=true
      - AUTH_SECRETKEY=dev-secret-key-change-in-production
      - LOG_LEVEL=info
    volumes:
      - registry-data:/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - registry-network

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=https://localhost:3443
        - VITE_REGISTRY_HOST=${REGISTRY_HOST:-localhost:3443}
    container_name: vc-registry-frontend
    ports:
      - "3000:80"
      - "3443:443"
    volumes:
      - ./certs:/etc/nginx/ssl:ro
      - ./frontend/nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - registry-network

volumes:
  registry-data:

networks:
  registry-network:
    driver: bridge
