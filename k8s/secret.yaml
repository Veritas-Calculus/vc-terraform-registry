apiVersion: v1
kind: Secret
metadata:
  name: terraform-registry-secret
  namespace: terraform-registry
  labels:
    app.kubernetes.io/name: terraform-registry
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  # IMPORTANT: Change this in production!
  # Generate with: openssl rand -base64 32
  AUTH_SECRETKEY: "change-me-in-production-use-secure-random-key"
---
# TLS Secret for HTTPS (optional, create from your certificates)
# kubectl create secret tls terraform-registry-tls \
#   --cert=path/to/tls.crt \
#   --key=path/to/tls.key \
#   -n terraform-registry
